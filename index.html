<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Easter Egg Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="page-wrap">
        <div id="title"></div>
        <div id="egg-container"></div>
        <div id="help"><a href="sms:+15599273323">Need help?</a></div>
        <p>
    </div>

    <div id="message-modal" class="hidden">
        <button type="button" id="message-close-btn" class="btn-close" data-bs-dismiss="message-modal" onclick="closeMessage()"></button>
        <p id="message"></p>
    </div>

    <div id="modal" class="hidden">
        <button type="button" id="close-btn" class="btn-close" data-bs-dismiss="modal"></button>
        <img id="modal-img" src="" alt="Egg Image">
        <p id="clue"></p>
        <p id="response"></p>
        <button id="found-it-btn" class="btn btn-primary">Found It</button>
        <audio id="audio"></audio>
    </div>

    <script src="eggData.js"></script>
    <script src="app.js"></script>
</body>
</html>
